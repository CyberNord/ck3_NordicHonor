 # Duel Won [nh.0041]
 nh.0041.t:0 "Victory"
 nh.0041.desc.intro:0 "Resting easy back in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I exult in my success, my [actor.Custom('signature_weapon')] laid across my lap.\n\n"
 nh.0041.desc.opponent_died:0 "[champion.GetTitledFirstNamePossessive] blood still cakes in fresh grooves and notches along the weapon's [actor.Custom('SignatureWeaponEndType')], reminding me of the [recipient.GetWomanMan]'s last moments. Yet, despite my victory, Valhalla's embrace eludes me. Time is running out, and I must seek an honorable death to prove my worthiness..."
 nh.0041.desc.outro:0 "\n\nYesterday, I tried to enter Valhalla with honor, and [actor.GetFaith.PantheonTerm] favored [champion.GetTitledFirstNamePossessive]."
 nh.0041.a: "My journey continues."

 # Challenger Won [nh.0111]
 nh.0111.t:0 "Valhalla"
 nh.0111.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] smiled heartily on us yesterday!"
 nh.0111.desc.opponent_died.recipient_fighting:0 "[actor.GetFirstName] is now in Valhalla for sure. [actor.GetTitledFirstNamePossessive] fought valiantly, our battle bloody, lengthy, and honorable. Surely, the gods look upon us with pride, for our valorous duel shall be remembered through the ages."
 nh.0111.desc.outro:0 "See you in Valhalla [actor.GetFirstName]!"
 nh.0111.a:0 "These are our honored traditions..."