l_english:
 nh.0001.t:0 "Last Duel"
 nh.0001.reason.desc:0 "The most crucial pursuit for a [actor.GetFaith.PantheonTerm] is to strive for Valhalla. However, how shall I ever attain it if death in battle has eluded me thus far? I ought to seek a trusted companion or rival and request the honor of a final duel, a fight to the death. For if I were to die in true combat, a place at the warriors' table would surely be secured for me."
 nh.0001.option.nevermind.desc:0 "I have to think about it once more..."
 nh.0001.option.nevermind_tooltip.desc:0 "You will ponder and reconsider your options for some time. The decision will remain unavailable until then."
 nh.0001.option.duel_player_heir.desc:0 "Todo option_duel_player_heir description"
 nh.0001.option.duel_player_heir_tooltip.desc:0 "Todo option_duel_player_heir tooltip"
 nh.0001.option.duel_player_rival.desc:0 "Todo option_duel_player_rival description"
 nh.0001.option.duel_player_rival_tooltip.desc:0 "Todo option_duel_player_rival tooltip"
 nh.0001.option.duel_player_vassal.desc:0 "Todo option_duel_player_vassal description"
 nh.0001.option.duel_player_vassal_tooltip.desc:0 "Todo option_duel_player_vassal tooltip"
 
