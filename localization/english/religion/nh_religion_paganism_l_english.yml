# Forn Siðr (North German)
 forn_sidr_pagan:0 "Forn Siðr"
 forn_sidr_pagan_adj:0 "Forn Siðr"
 forn_sidr_pagan_adherent:0 "Forn Siðrist"
 forn_sidr_pagan_adherent_plural:0 "Forn Siðrists"
 forn_sidr_pagan_desc: 0 "The ancient Germanic pantheon of Forn Siðr was characterized by a close connection to nature and a deep reverence for the natural elements. They worshipped Wotan, the Allfather, as the supreme deity and believed in the existence of a multitude of divine beings who influenced the world around them. The heathens practiced rituals and ceremonies to establish a spiritual connection with their gods, offering sacrifices and seeking support and blessings in all aspects of life. Their beliefs also encompassed a belief in fate and a strong bond with their ancestors. Overall, the pagan faith of the Saxons in northern Germany embodied a profound connection to nature, a strong sense of community, and a belief in the power and wisdom of their gods."
 
 forn_sidr_pagan_old:0 "Old Forn Siðr"
 forn_sidr_pagan_old_adj:0 "Old Forn Siðr"
 forn_sidr_pagan_old_adherent:0 "Old Forn Siðrar"
 forn_sidr_pagan_old_adherent_plural:0 "Old Forn Siðrar"

