 # Náttúruguðtrúarmenn (Scando-Finnic)
 natturugudtruar_pagan:0 "Náttúruguðtrúar"
 natturugudtruar_pagan_adj:0 "Náttúruguðtrúar"
 natturugudtruar_pagan_adherent:0 "Náttúruguðtrúarmaður"
 natturugudtruar_pagan_adherent_plural:0 "Náttúruguðtrúarmenn"
 natturugudtruar_pagan_desc:0 "The nature-oriented expression known as Náttúruguðtrúarmenn, which has blended with some elements of Finno-Ugric customs, embodies a deeply rooted connection to the natural world and witchcraft. This belief system honors the Norse gods and combines them with the traditional practices of the Finno-Ugric peoples. Through the application of witchcraft and shamanistic practices, the followers of this belief seek spiritual insight and harmony with the natural forces. They find inspiration in the spirits of forests, rivers, and mountains and celebrate rituals to strengthen their connection to nature. With deep respect for the diversity of nature and the interplay of elements, they strive for a balanced and harmonious existence in alignment with the Divine and nature spirits."
 
 natturugudtruar_pagan_old:0 "Old Náttúruguðtrúar"
 natturugudtruar_pagan_old_adj:0 "Old Náttúruguðtrúar"
 natturugudtruar_pagan_old_adherent:0 "Old Náttúruguðtrúarmaður"
 natturugudtruar_pagan_old_adherent_plural:0 "Old Náttúruguðtrúarmenn"

 # Óðinnstrú (Odinism)
 odinstru_pagan:0 "Óðinnstrú"
 odinstru_pagan_adj:0 "Óðinnstrú"
 odinstru_pagan_adherent:0 "Óðinnstrú"
 odinstru_pagan_adherent_plural:0 "Óðinnstrúar"
 odinstru_pagan_desc:0 "The fanatically fundamentalist expression of the Norse pantheon, known as Óðinnstrú worships the gods with unwavering faith, placing particular emphasis on Odin and Tyr. This path of belief is characterized by an extreme warrior mentality. The followers see themselves as chosen warriors and view battle as a sacred duty. They firmly believe that it is their task to defend the honor of the gods on the bloody battlefield and to overcome their enemies. Their rituals are marked by martial elements, in which they offer sacrifices and seek divine favor for upcoming battles. The fanatically fundamentalist version of the Norse pantheon considers war as the ultimate path to attain glory and honor, both in the earthly realm and in Valhalla."
 
 odinstru_pagan_old:0 "Old Óðinnstrú"
 odinstru_pagan_old_adj:0 "Old Óðinnstrú"
 odinstru_pagan_old_adherent:0 "Old Óðinnstrú"
 odinstru_pagan_old_adherent_plural:0 "Old Óðinnstrúar"

 # Heiðinn (Scando-Baltic)
 heidinn_pagan:0 "Heiðinn"
 heidinn_pagan_adj:0 "heiðinn"
 heidinn_pagan_adherent:0 "Heiðinn"
 heidinn_pagan_adherent_plural:0 "Heiðnir"
 heidinn_pagan_desc:0 "The Skando-Slavic pantheon of Heiðinn has, in a way, adapted to the rugged customs of the Slavic peoples. It venerates the Norse gods with a blend of Norse and Slavic traditions. Followers of this belief value their connection to nature and practice rituals that encompass both the wild elements of Norse mythology and the natural cycles of Slavic traditions. They see the Norse gods as powerful protectors and seek their favor in matters of fertility, harvest, and survival in the harsh Slavic regions. The Kiever version of Asatru thus retains its Norse essence but integrates elements of Slavic culture and customs to form a unique community of faith."
 
 heidinn_pagan_old:0 "Old Heiðinn"
 heidinn_pagan_old_adj:0 "Old heiðinn"
 heidinn_pagan_old_adherent:0 "Old Heiðnir"
 heidinn_pagan_old_adherent_plural:0 "Old Heiðnir"

