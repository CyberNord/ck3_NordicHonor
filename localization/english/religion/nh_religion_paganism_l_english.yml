 forn_sidr_war_god_name:0 "Tiwaz"					# German Tyr
 forn_sidr_war_god_name_possessive:0 "Tiwaz's"		# German Tyr
 forn_sidr_desc:0 "The old Germanic pagan faith was rooted in a strong belief in a pantheon of gods and goddesses. Central to their belief system was the worship of Wótan, the chief deity associated with war, wisdom, and magic. Followers of this faith believed in the interconnectedness of nature and the divine. They saw the natural world as sacred and held a deep reverence for the elements, forests, and rivers. Rituals and ceremonies were conducted to honor the gods, often held in sacred groves or at natural landmarks."
 
 # Giñnregla (Icelandic)
 ginnregla_pagan:0 "Giñnregla"
 ginnregla_pagan_adj:0 "Giñnregla"
 ginnregla_pagan_adherent:0 "Giñnreglur"
 ginnregla_pagan_adherent_plural:0 "Giñnreglur"
 ginnregla_pagan_desc:0 "The heathens in Iceland, here called as Giñnregla, who followed the faith in Odin and the Old Norse pantheon, had a deep spiritual connection with nature and the gods. Their beliefs were closely tied to the Allthing, the assembly of all free men, and the community. They sought truth and guidance in the stars and practiced a form of astrological observation to interpret the signs of the gods. Despite their warlike past, they placed great value on peaceful communities and sought to foster harmonious coexistence. Their religious practice included offerings, rituals, and festivals to honor the gods and seek their blessings. Overall, the heathens in Iceland embodied a profound spirituality shaped by their belief in Odin, the significance of the Allthing, the pursuit of truth in the stars, and their commitment to peaceful community."
 
 ginnregla_pagan_old:0 "Old Giñnregla"
 ginnregla_pagan_old_adj:0 "Old Giñnregla"
