 forn_sidr_war_god_name_possessive:0 "Tiwaz's"		# German Tyr
 forn_sidr_desc:0 "The old Germanic pagan faith was rooted in a strong belief in a pantheon of gods and goddesses. Central to their belief system was the worship of Wótan, the chief deity associated with war, wisdom, and magic. Followers of this faith believed in the interconnectedness of nature and the divine. They saw the natural world as sacred and held a deep reverence for the elements, forests, and rivers. Rituals and ceremonies were conducted to honor the gods, often held in sacred groves or at natural landmarks."
 
