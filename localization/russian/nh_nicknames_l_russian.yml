l_russian:
 nick_nh_joromaborg:0 "Бич Рима"
 nick_nh_joromaborg_desc:0 "Это прозвище было присвоено этому воину за его беспощадное и разрушительное наступление на могучий город Рим, превратив его в руины, он восстановил в нем почитаемый храм во имя богов."
 nick_nh_miklagard:0 "Варяжская Буря"
 nick_nh_miklagard_desc:0 "Этот персонаж получил своё грозное прозвище благодаря безжалостной военной компании и жестоким сражениям, возглавляя викингов в несокрушимой силе для завоевания Константинополя. Его непоколебимый дух и тактическое мастерство сделали его сильнейшим соперником, оставив за ним след побед и восхищения. Рассказы о его смелости и боевом мастерстве распространились по всему миру, навечно утвердив его имя в истории скандинавского народа."
 nick_nh_peace:0 "Kristurhersir"
 nick_nh_peace_desc:0 "Христианское сердце - северное прозвище, присвоенное викингскому королю, который принял христианство, показывая гармоничное сосуществование древних скандинавских традиций и новой веры."
 nick_nh_pagan_special:0 "Járnhandar"
 nick_nh_pagan_special_desc:0 "Не оставь богов своих, [CHARACTER.GetFirstName] живет и умрет ради Всеведущего."
 nick_nh_catholic_special:0 "Глубокомысленный"
 nick_nh_catholic_special_desc:0 "[CHARACTER.GetFirstName] понимал силу, скрытую в новом христианском боге."
 nick_nh_insular_special:0 "Skynsömur"
 nick_nh_insular_special_desc:0 "Христиане южных островов никогда полностью не отказались от своих старых обычаев, [CHARACTER.GetFirstName] это понимает."
 nick_nh_empty:0 ""
 nick_nh_old_saxia:0 "Воскрешенный Король Саксонии"
 nick_nh_old_saxia_desc:0 "Правитель, возродивший древнее королевство Саксония, восприняв языческие корни и традиции своих предков. Благодаря тесной связи со старыми богами и непоколебимой преданности германскому наследию, он ведут свой народ по пути культурного возрождения и религиозного восстания."
 nick_nh_wise:0 "Ekkja"
 nick_nh_wise_desc:0 "Вдова - [CHARACTER.GetFirstName] потеряла своего мужа и много размышляет о богах и их силе."