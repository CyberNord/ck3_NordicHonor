l_russian: 
 last_duel_decision:0 "Последний поединок во имя богов"
 last_duel_decision_desc:0 "Смерть все ближе, и я чувствую ее неизбежность, она лежит на мне тяжким грузом. В эту эпоху, свободную от войн, я жажду достойного конца. Последний поединок, славная битва — вот что откроет мне врата в $germanic_positive_afterlife$. Мои глаза видят поле боя, где меня ожидает достойный оппонент. Клинки сталкиваются и сплетаются в смертельном танце.\nСлавная смерть в поединке - вот чего жаждет мое сердце.\n\nОднако, где найти такого противника? Воинов мало в наши мирные времена. Но моё решение остается неизменным, я буду искать достойного противника до самого конца.\n\nС топором в руке я найду мой последний поединок, который станет свидетельством моего духа. $germanic_positive_afterlife$ ждет меня, место среди павших героев.. Пришло время сделать выбор..."
 last_duel_decision_desc_old:0 "Я чувствую себя старым... онемелым. $last_duel_decision_desc$"
 last_duel_decision_tooltip:0 "Вы будете искать смерть через поединок, бросив вызов достойному сопернику. Поединок продолжится до тех пор, пока один из вас не упадет, и через это честное жертвоприношение вы достигнете врат в $germanic_positive_afterlife$."
 last_duel_decision_desc_cancer:0 "Невидимый враг вторгся в мое тело, как неутомимый противник, скрывающийся в тени. Этот недуг, поедающий изнутри, коварная сила, ослабляющая саму суть жизни.\n$last_duel_decision_desc$"
 last_duel_decision_confirm:0 "#X БОГИ! Я ВЫБИРАЮ СМЕРТЬ ЧЕРЕЗ ПОЕДИНОК!"

 nh_rome_hs_decision:0 "Освятить $holy_site_rome_name$ в [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 nh_rome_hs_decision_desc:0 "Великим победным походом над развалинами Рима, мы, Викинги, придадим этому древнему городу новую цель, превратив его в святое место с божественным значением. Рим станет святым паломническим местом, где боги будут чтимы, а наши языческие соплеменники со всей земли соберутся, чтобы почитать историю нашего общего вероисповедания. Пусть вечные стены Рима будут свидетелями нашей неизменной преданности, так как город возродится, прославленный величием нашего языческого наследия."
 nh_rome_hs_decision_tooltip:0 "Это решение добавит вашей вере дополнительное священное место."
 nh_rome_hs_decision_confirm:0 "Рим станет местом, где обитает [ROOT.Char.GetFaith.HighGodName]"

 nh_constantinople_hs_decision:0 "Освятить $holy_site_constantinople_name$ в [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 nh_constantinople_hs_decision_desc:0 "С развернутыми знаменами и пылающими победоносными сердцами, мы провозгласим этот величественный город нашим священном местом, где Викинги будут превозносить богов и поклоняться им с высочайшим почтением. Под нашим правлением, Константинополь станет свидетелем великого пробуждения, когда языческие обряды и древние традиции вновь оживут в его священных залах."
 nh_constantinople_hs_decision_tooltip:0 "Это решение добавит вашей вере дополнительное священное место."
 nh_constantinople_hs_decision_confirm:0 "Константинополь станет местом, где обитает [ROOT.Char.GetFaith.HighGodName]."

 nh_peace_christianity_decision:0 "Религиозный эдикт о сосуществовании"
 nh_peace_christianity_decision_desc:0 "[ROOT.Char.GetFirstName] принял решение о принятии Религиозного Эдикта Сосуществования. Это революционное постановление устанавливает рамки мирного сосуществования между северными традициями и христианской верой. Оно гарантирует свободу исповедания религии и защищает права верующих, способствуя созданию атмосферы взаимного уважения и понимания. Приняв это постановление, королевство сделало значительный шаг в направлении религиозного согласия, служа примером для будущих поколений и обеспечивая процветание и религиозно терпимое будущее для всех."
 nh_peace_christianity_decision_tooltip:0 "Вы заключите мир с христианами и разрешите межрелигиозные браки. Другие северные язычники могут этого не одобрить."
 nh_peace_christianity_decision_confirm:0 "Позовите жрецов!"

 nh_convert_whole_realm_to_feudalism_decision:0 "Другой способ принять [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 nh_convert_whole_realm_to_feudalism_decision_desc:0 "Для дальнейшего роста и прогресса [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], нам необходимо отказаться от старых подходов и вместе принять новую систему управления."
 nh_convert_whole_realm_to_feudalism_decision_confirm:0 "Принять [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 nh_convert_whole_realm_to_feudalism_decision_tooltip:0 "Изменить тип [government|E], приняв [feudalism|E]"

 nh_convert_to_christianity_iceland_decision:0 "Решение о религиозном будущем"
 nh_convert_to_christianity_iceland_decision_desc:0 "Пришло время решить, примем ли мы, или уничтожим христианского бога"
 nh_convert_to_christianity_iceland_decision_confirm:0 "Соберите goðar!"
 nh_convert_to_christianity_iceland_decision_tooltip:0 "Вы можете принять путь христианства или остаться верным старым богам"

 nh_form_old_saxia_kingdom_decision:0 "Основать королевство Старой Саксонии"
 nh_form_old_saxia_kingdom_decision_desc:0 "Установите древнее языческое королевство Саксонии и восстановите традиции наших предков."
 nh_form_old_saxia_kingdom_decision_confirm:0 "Создать Королевство Старой Саксонии"
 nh_form_old_saxia_kingdom_decision_tooltip:0 "Это решение создаст Королевство Старой Саксонии и возродит древние языческие обычаи нашего народа."
 
 nh_rollos_adventure_decision:0 "Путь Ролло к бессмертию"
 nh_rollos_adventure_decision_desc:0 "В глубинах моей души я чувствую призыв [ROOT.Char.GetFaith.HighGodName], он вдохновляет меня исследовать земли за пределами Норвегии. Я слышал истории о далеких землях, полных возможностей и величия. Пришло время отправиться в эти земли, Эпическое Варяжское Путешествие, которое оставит неизгладимый след в истории моего народа."
 nh_rollos_adventure_decision_confirm:0 "[ROOT.Char.GetFaith.HighGodName] будет направлять меня."
 nh_rollos_adventure_decision_tooltip:0 "Отправимся в Варяжское Приключение к чужим землям."

 nh_gotland_policy_decision:0 "Торговать или грабить"
 nh_gotland_policy_decision_desc:0 "Как правитель Готланда, я стою перед серьезным определяющим решением для будущего своего владения.\nЯ могу выбрать приоритет торговли и коммерции, способствуя экономическому росту и культурному обмену, либо я могу выбрать набеги и завоевания, высвобождая сам дух Викингский в стремлении к накоплению богатств и политической силы через смелые экспедиции."
 nh_gotland_policy_decision_confirm:0 "Принять"
 nh_gotland_policy_decision_tooltip:0 "Решение, которое мы примем, определит наши последующие действия. Необходимо тщательно обдумать, каким путем мы продолжим развиваться."

 nh_iceland_first_great_ting:0 "Великий Alþingi"
 nh_iceland_first_great_ting_desc:0 "Пришло время создания Первого Альтинга, великого собрания Исландского народа. Как гласит древняя традиция, именно здесь будет официально создано\nÍslandskonungsríki - Королевство Исландия.\nЭто историческое событие отмечает начало новой эры для нашего народа, когда мы объединяемся под одним знаменем и формируем свою собственную судьбу. Давайте соберемся вместе и заложим основу нашей гордой нации, где будут услышаны голоса всех и будущее Исландии будет сформировано."
 nh_iceland_first_great_ting_confirm:0 "Соберите goðar!"
 nh_iceland_first_great_ting_tooltip:0 "Инициируя Первый Alþingi, Мы официально учредим Королевство Исландия, что укрепит единство и суверенитет нашего народа."

 nh_iceland_yearly_ting:0 "Alþingi"
 nh_iceland_yearly_ting_desc:0 "На ежегодном тинге жители Исландии собираются для обсуждения и разрешения важных вопросов."
 nh_iceland_yearly_ting_confirm:0 "Соберите goðar!"
 nh_iceland_yearly_ting_tooltip:0 "Тинг - собрание, на котором обсуждаются все возможные вопросы."