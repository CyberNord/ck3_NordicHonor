 forn_sidr_war_god_name:0 "Tiwaz"					# German Tyr
 forn_sidr_war_god_name_possessive:0 "Tiwaz's"		# German Tyr
 forn_sidr_desc:0 "Старое германское языческое вероисповедание было укоренено в прочной вере в пантеон богов и богинь. Центральным элементом их вероучения было поклонение Wótan, главному божеству, связанному с войной, мудростью и магией. Последователи этой веры верили в взаимосвязь природы и божественного. Они считали природный мир святым и испытывали глубокое почтение к элементам, лесам и рекам. Ритуалы и церемонии проводились для чтения богов, часто в священных рощах или на природных достопримечательностях."
 
 # Giñnregla (Icelandic)
 ginnregla_pagan:0 "Giñnregla"
 ginnregla_pagan_adj:0 "Giñnregla"
 ginnregla_pagan_adherent:0 "Giñnreglur"
 ginnregla_pagan_adherent_plural:0 "Giñnreglur"
 ginnregla_pagan_desc:0 "Язычники в Исландии, здесь называемые Giñnregla, исповедовали веру в Одина и древний скандинавский пантеон, тесно связывали свои верования с Alþingi, собранием всех свободных мужчин, и сообществом. Они искали правду и направление в звездах, практиковали астрологическое наблюдение, чтобы толковать знаки богов. Несмотря на свое воинственное прошлое, они придавали большое значение миролюбивым общинам и стремились к гармоничному сосуществованию. Их религиозная практика включала жертвоприношения, ритуалы и празднества для чтения богов и прославления их благословений. В целом, язычники в Исландии олицетворяли глубокую духовность, обусловленную их верой в Одина, важностью Alþingi (А́льтинг - «всеобщее собрание»), стремлением к истине в звездах и приверженностью мирному сообществу."
 
