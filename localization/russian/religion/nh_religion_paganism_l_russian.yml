# Forn Siðr (North German)
 forn_sidr_pagan:0 "Forn Siðr"
 forn_sidr_pagan_adj:0 "Forn Siðr"
 forn_sidr_pagan_adherent:0 "Forn Siðrist"
 forn_sidr_pagan_adherent_plural:0 "Forn Siðrists"
 forn_sidr_pagan_desc: 0 "Древний германский пантеон Forn Siðr характеризовался тесной связью с природой и глубоким почитанием естественных элементов. Они поклонялись Wótan в качестве верховного божества и верили в существование множества божеств, которые влияли на мир вокруг них. Для установления духовной связи с богами, язычники проводили ритуалы и церемонии, принося жертвы, они искренне просили поддержки и благословений во всех сферах своей жизни. Их верования также включали веру в судьбу и крепкую связь с предками. В целом, языческая вера саксов в северной Германии олицетворяла глубокую связь с природой, сильное чувство сообщества и веру в силу и мудрость их богов."
 
