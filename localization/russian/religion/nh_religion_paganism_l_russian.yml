 # Náttúruguðtrúarmenn (Scando-Finnic)
 natturugudtruar_pagan:0 "Náttúruguðtrúar"
 natturugudtruar_pagan_adj:0 "Náttúruguðtrúar"
 natturugudtruar_pagan_adherent:0 "Náttúruguðtrúarmaður"
 natturugudtruar_pagan_adherent_plural:0 "Náttúruguðtrúarmenn"
 natturugudtruar_pagan_desc:0 "Выражение, связанное с природой и известное как Náttúruguðtrúar, сочетает в себе элементы финно-угорских обычаев и олицетворяет глубокую связь с природным миром и колдовством. Эта система верований почитает скандинавских богов, соединяя их с традиционными практиками финно-угорских народов. Посредством колдовства и шаманских практик последователи этой веры стремятся к духовному прозрению и гармонии с природными силами. Их вдохновение находится в духах природы – леса, рек и гор. Они проводят ритуалы, чтобы укрепить связь с природой и подчеркнуть свое уважение к ее разнообразию и взаимодействию элементов. Суть их стремлений заключается в достижении сбалансированного и гармоничного существования в соответствии с Божественным и духами природы."
 
 natturugudtruar_pagan_old:0 "Old Náttúruguðtrúar"
 natturugudtruar_pagan_old_adj:0 "Old Náttúruguðtrúar"
 natturugudtruar_pagan_old_adherent:0 "Old Náttúruguðtrúarmaður"
 natturugudtruar_pagan_old_adherent_plural:0 "Old Náttúruguðtrúarmenn"

 # Óðinnstrú (Odinism)
 odinstru_pagan:0 "Óðinnstrú"
 odinstru_pagan_adj:0 "Óðinnstrú"
 odinstru_pagan_adherent:0 "Óðinnstrú"
 odinstru_pagan_adherent_plural:0 "Óðinnstrúar"
 odinstru_pagan_desc:0 "Высокодуховное проявление норвежского пантеона, известное как Óðinnstrú, поклоняется богам с непоколебимой верой, особое внимание уделяется Одину и Тюру. Этот путь веры характеризуется крайней воинской ментальностью. Последователи видят себя избранными воинами и рассматривают бой как священный долг. Они твердо верят, что их задача – защищать честь богов на кровавом поле битвы и одолевать своих врагов. Их ритуалы отмечены воинскими элементами, в которых они приносят жертвы и ищут божественного благосклонения перед предстоящими сражениями. Фанатический фундаменталистский вариант норвежского пантеона считает войну последним путем к славе и чести, как на земле, так и в Вальхалле."
 
 odinstru_pagan_old:0 "Old Óðinnstrú"
 odinstru_pagan_old_adj:0 "Old Óðinnstrú"
 odinstru_pagan_old_adherent:0 "Old Óðinnstrú"
 odinstru_pagan_old_adherent_plural:0 "Old Óðinnstrúar"

 # Heiðinn (Scando-Baltic)
 heidinn_pagan:0 "Heiðinn"
 heidinn_pagan_adj:0 "heiðinn"
 heidinn_pagan_adherent:0 "Heiðinn"
 heidinn_pagan_adherent_plural:0 "Heiðnir"
 heidinn_pagan_desc:0 "Скандинавско-славянский пантеон Heiðinn приспособился к грубым обычаям славянских народов. Он почитает скандинавских богов, сочетая скандинавские и славянские традиции. Последователи этой веры ценят свою связь с природой и практикуют ритуалы, объединяющие дикие элементы скандинавской мифологии и естественные циклы славянских традиций. Они видят скандинавских богов как могучих защитников и ищут их благосклонность в вопросах плодородия, урожая и выживания в суровых славянских регионах. Версия Асатру в Киеве таким образом сохраняет свою скандинавскую суть, но интегрирует элементы славянской культуры и обычаев, образуя уникальное сообщество верующих."
 
