l_russian:
 trait_einherjar:0 "Эйнхерий"
 trait_einherjar_desc: "Уважаемое звание Эйнхерий предназначено для исключительных воинов, которые доказали свою храбрость и мастерство в специальном поединке, являющемся свидетельством их отваги. Выбранный Божественной Милостью, Эйнхерий воплощает в себе воплощение Викингской боевой мощи и считается законным наследником. Их имена звучат в залах легенд, почитаемые как живые воплощения избранных поборников богов. С духом, пропитанным сутью божественного, Эйнхерии внушают благоговение и вызывают уважение своих собратьев-воинов, являясь образцом чести и отваги перед лицом любого испытания."