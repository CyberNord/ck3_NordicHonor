l_russian:
 nh.0001.t:0 "Последний поединок"
 nh.0001.reason.desc:0 "Самым важным настоянием для $norse_pagan_adherent$ является стремление к $germanic_positive_afterlife$. Однако, как я могу достичь этого, если смерть в бою не настигает меня? Я должен найти достойного соперника или надежного спутника и попросить честь последнего поединка, боя на смерть. Ведь если бы я умер в настоящем бою, место за воинским столом, конечно же, было бы мне гарантировано."
 nh.0001.option.nevermind.desc:0 "Мне нужно подумать об этом еще раз..."
 nh.0001.option.nevermind_tooltip.desc:0 "Вам потребуется время, чтобы обдумать и пересмотреть свои варианты. Решение не будет доступно до тех пор, пока вы не примете окончательное решение."
 nh.0001.option.duel_player_heir.desc:0 "[player_heir_option.GetFirstNameNoTooltip], докажи всем, что ты достойный наследник!"
 nh.0001.option.duel_player_heir_tooltip.desc:0 "Тебе предстоит сразиться со своим наследником [player_heir_option.GetFirstNameNoTooltip] в честном поединке, где ставка будет высока – не сама жизнь, а смерть. Согласно старым традициям, ему будет предоставлена возможность доказать свою достойность или погибнуть, пытаясь это сделать." 
 nh.0001.option.duel_player_rival.desc:0 "[player_rival_option.GetFirstNameNoTooltip]! Давайте уладим наш спор с честью!"
 nh.0001.option.duel_player_rival_tooltip.desc:0 "Вы сразитесь со своим соперником, [player_rival_option.GetFirstName], в честном поединке не на жизнь, а на смерть."
 nh.0001.option.player_vassal_option.desc:0 "[player_vassal_option.GetFirstNameNoTooltip] также был бы достойным выбором..."
 nh.0001.option.player_vassal_option_tooltip.desc:0 "Вы будете сражаться с [player_vassal_option.GetFirstName], в честном поединке не на жизнь, а на смерть."
 
 # TbC has invalidated [nh.0021]
 nh.0021.trigger_failure.actor:0 "$nh.0001.trigger_failure.actor$" 
 nh.trigger_failure.recipient:0 "$nh.0001.trigger_failure.recipient$"  
 nh.0001.trigger_failure.actor:0 "Мой [trial_by_combat_trial|E] против [recipient.GetFirstNameNoTooltip] признан несостоявшимся. Это предзнаменование..."
 nh.0001.trigger_failure.recipient:0 "Мой [trial_by_combat_trial|E] против [actor.GetFirstNameNoTooltip] признан несостоявшимся. Это предзнаменование..."

 # Duel Won [nh.0041]
 nh.0041.t:0 "Победа"
 nh.0041.desc.intro:0 "Спокойно отдыхая после поединка, я радуюсь своему успеху, мой [actor.Custom('signature_weapon')] лежит у меня на коленях.\n\n"
 nh.0041.desc.opponent_died:0 "Кровь все еще забивает свежие углубления и выемки по всей [actor.Custom('SignatureWeaponEndType')] оружия, напоминая мне о последних моментах битвы с [champion.GetTitledFirstNamePossessive]. Однако, несмотря на мою победу, $germanic_positive_afterlife$ ускользают от меня. Время истекает, и я должен найти благородную смерть, чтобы доказать свою достойность..."
 nh.0041.desc.outro:0 "\n\nВчера я попытался доблестно достигнуть чертогов что скрывает $germanic_positive_afterlife$.\n$germanic_high_god_name$ же одарил [champion.GetTitledFirstNamePossessive] своей милостью."
 nh.0041.a: "Моя история продолжается."

 # Challenger Won [nh.0111]
 nh.0111.t:0 "$germanic_positive_afterlife$"
 nh.0111.desc.intro:0 "$germanic_high_god_alternate$ вчера искренне улыбался нам!\n\n"
 nh.0111.desc.opponent_died.recipient_fighting:0 "[actor.GetFirstName] теперь несомненно доблестно достиг чертогов что скрывает $germanic_positive_afterlife$. Его отважный дух и несгибаемая смелость оставили неизгладимый след в наших сердцах.\nНаша битва была симфонией стали и крови, свидетельством кодекса воина, который мы так бережно хранили. Сами $germanic_war_god_name$, $germanic_good_god_thor$ и $germanic_high_god_alternate$ свидетельствуют нашей победе, их благосклонный взгляд сияет на нас.\nПусть эхо нашего мужественного поединка раздастся по страницам истории, навечно удостаивая [actor.GetFirstName] статуса настоящей легенды $germanic_religion_adherent$.\n\n\n" 
 nh.0111.desc.outro:0 "$germanic_positive_afterlife$ приняла [actor.GetFirstName] теперь его место среди павших героев!"
 nh.0111.a:0 "Это наши почитаемые традиции..."

 # Joromaborg [nh.1001]
 nh.1001.t:0 "Божественное завоевание Рима"
 nh.1001.desc:0 "После жесточайших сражений и рек пролитой крови, Рим, вечный город, теперь лежит у наших ног. Его когда-то могучие стены пали под тяжестью нашего натиска, а наш боевой клич разноситься эхом в его улицах. Пришло время восстановить великий храм, чтобы прославить [actor.GetFaith.HighGodName]! Этот храм, возвышаясь как маяк славы, будет убежищем для тех, кто верен истиным богам. Он будет свидетельствовать о приходе новой эры, когда сами боги ходят среди нас, и светом своим, они укажут нам путь в [actor.GetFaith.PositiveAfterLife]."
 nh.1001.option.accept.desc:0 "Древний город теперь наш!"

 # Miklagard [nh.1002]
 nh.1002.t:0 "Новый порядок Константинополя"
 nh.1002.desc:0 "Когда я нахожусь посреди разрушенных стен Константинополя, у меня возникает чувство торжества и почтения. \nВ прошлом, воины из Варяжских земель доблестно служили в этом прекрасном городе как наемники, однако сейчас он будет нашим.\n\nСофия-ясная, символ величия Византии, превратится в великолепный храм, где верующие в [actor.GetFaith.GetName] соберутся со всех концов земли, чтобы почтить [actor.GetFaith.HighGodName]. Константинополь, который теперь озарен светом [actor.GetFaith.PantheonTerm], будет назван Mikligarðr (Миклигард), доказывая возрождение наших скандинавских традиций. Это будет навсегда!"
 nh.1002.option.accept.desc:0 "Древний город теперь наш!"

 # Peace with Christianity [nh.1003]
 nh.1003.t:0 "Религиозный эдикт о сосуществовании"
 nh.1003.desc:0 "[ROOT.Char.GetFirstName] смело вступает на путь религиозного согласия и заключает исторический договор о сосуществовании с христианской верой. Посредством дипломатических переговоров и взаимного уважения была объявлена декларация о мире и терпимости. Это важное событие стало поворотным моментом в религиозном ландшафте, поскольку круги власти вступили в новую эру гармонии между скандинавскими традициями и христианскими убеждениями. Будущее обещает процветание и взаимное понимание, так как круги власти идут по пути единства и сотрудничества."
 nh.1003.option.accept.desc:0 "Ragnarök нам больше не грозит."

 # Iceland pagan/christianity [nh.1004 to .1006]
 nh.1004.t:0 "Решение о религиозном будущем"
 nh.1004.desc:0 "Перед нами величественный выбор, волнующий всю глубину нашей души. Ветры шепчут о новом божестве и силе, которой оно обладает. Однако, следование этому пути подразумевает отречение от старых обычаев, прощание с Одином и богами, которые ранее направляли нас. Примем ли мы эту новую веру или останемся верными традициям, переданным от наших предков?"
 nh.1004.option.pagan.desc:0 "Остаться язычниками"
 nh.1004.option.catholic.desc:0 "Обратиться в Католицизм"
 nh.1004.option.insular.desc:0 "Обратиться в островное христианство"

 # Old Saxony [nh.1005]
 nh.1005.t:0 "Воссоздать Древнюю Саксонию"
 nh.1005.desc:0 "Получив вдохновиние у духа мужества Видукинда, со всей несгибаемой решительностью нашего народа, мы стремимся к воссозданию величественного королевства Древней Саксонии.\nСердца, полные пылающей страсти и наш неукротимый дух, да будут свергнуты оковы иностранных влияний, которые были наложены на нас завоеваниями Карла Великого. Наши предки призывают нас возродить исконные традиции, мы будем чтить Wótan, Всевластного Отца, как высшего бога нашей земли. Пусть мир свидетельствует о триумфальном возрождении наших языческих корней, как мы создаем новую судьбу, объединенные под присмотром нашего божественного покровителя."
 nh.1005.option.a.desc:0 "Wótan приведет нас к Победе!"

 # Rollo's Adventure [nh.1011 to  .1012]
 nh.1011.t:0 "Выбор цели"
 nh.1011.desc:0 "Когда вы отправляетесь в плавание со своим грозным отрядом, возникает вопрос:\nКуда направить нашу Викингскую мощь?\n\nВ земли Нормандии, с их неизведанными богатствами и потенциалом для завоевания новых земель?\n\nМожет быть, на остров Сардиния, где богатства и слава ждут отважных?\n\nВ качестве альтернативы, плодородные земли Эссекса с их недостаточной защитой, выглядят очень заманчиво..."
 nh.1011.option.opponent_normandy_option.desc:0 "Нормандия: земли франков содрагнутся от наших сопог."
 nh.1011.option.opponent_normandy_option_tooltip.desc:0 "Выберите этот вариант, чтобы направить войска Ролло в Нормандию, в этих плодородных землях, мы будем стремиться к созданию плацдарма для дальнейших викингских походов."
 nh.1011.option.opponent_sardinia_option.desc:0 "Сардиния: эти берега станут свидетелями нашей викингской мощи."
 nh.1011.option.opponent_sardinia_option_tooltip.desc:0 "Выберите этот вариант, чтобы провести экспедицию Ролло на Сардинию, где богатство и слава ждут в щедрых землях Средиземноморья."
 nh.1011.option.opponent_essex_option.desc:0 "Эссекс: уязвимое государство, которое станет нашим плацдармом."
 nh.1011.option.opponent_essex_option_tooltip.desc:0 "Выберите этот вариант, чтобы направить войска Ролло в Эссекс, используя слабости в защите этих плодородных земель, мы будем стремиться к созданию плацдарма для дальнейших викингских походов."

 nh.1012.t:0 "Предложение Нормандии"
 nh.1012.desc:0 "В то время как ваше Викингское войско завоевывает земли Нормандии, вести о ваших решительных победах доходят до Франкского короля. Впечатленный вашей силой и амбициями,\n[francish_king.GetTitledFirstName] направляет послов с удивительным предложением. Они предлагают вам обширные земли, благородные титулы и возможность жениться на дочери короля.\nОднако, взамен, [actor.GetTitledFirstName] должен принять Христианство и поклясться верностью Франкской короне. Это решение имеет большое значение, так как оно означает отказ от ваших древних богов и традиций.\nОднако, после этой победы я смогу изменить условия контракта в свою пользу..."
 nh.1012.option.alternate_historical_agree.desc:0 "Я согласен, но не отрекусь от богов..."
 nh.1012.option.alternate_historical_agree_tooltip.desc:0 "Вы сохраните свою языческую веру, однако вы согласны стать мужем дочери [francish_king.GetTitledFirstName], хотя это решение может привести к проблемам в будущем."
 nh.1012.option.historical_agree.desc:0 "Я согласен"
 nh.1012.option.historical_agree_tooltip.desc:0 "Вы откажетесь от старых верований и вы согласны стать мужем дочери [francish_king.GetTitledFirstName]."
 nh.1012.option.agree_alternative.desc:0 "Я согласен, но не отрекусь от богов..."
 nh.1012.option.agree_alternative_tooltip.desc:0 "Вы сохраните свою языческую веру, однако вы согласны стать мужем дочери [francish_king.GetTitledFirstName], хотя это решение может привести к проблемам в будущем."
 nh.1012.option.agree_alternative_convert.desc:0 "Я согласен"
 nh.1012.option.agree_alternative_convert_tooltip.desc:0 "Вы откажетесь от старых верований и вы согласны стать мужем дочери [francish_king.GetTitledFirstName]."
 nh.1012.option.refuse.desc:0 "Нет, я не преклоню колено перед этими [francish_king.GetFaith.GetAdherentNamePlural]"
 nh.1012.option.refuse_tooltip.desc:0 "Отклонив это предложение, вы сохраните свой текущий статус и откажетесь от возможности образования нового союза или получения дополнительных преимуществ."

 nh.9000.opening:0 "Нормандское решение"
 nh.9000.desc:0 "[actor.GetTitledFirstName] завоевал Нейстрию. Я впечатлен силой и амбицией норманнов, поэтому я отправил к ним послов с выдающимся предложением. Я предложил ему править Нейстрией как герцог и руку моей смелой дочери.\nОднако взамен [actor.GetTitledFirstName] должен принять христианство и поклясться в верности Франкскому королевскому престолу."
 nh.9000.a:0 "Это обезопасит береговые линии от набегов этих грабителей."

 # Gotland event
 nh.1013.t:0 "Торговля или грабеж"
 nh.1013.desc:0 "В этот критический момент у нас есть возможность снова сформировать свое будущее. У нас достаточно сил и ресурсов, чтобы временно сместить акцент, либо на создание торговых постов и кораблей для мирной торговли, либо на вооружение наших воинов топорами, для смелых викингских походов. Решение, которое мы примем сейчас, будет иметь долгосрочные последствия для нашего будущего в течение следующих десяти лет."
 nh.1013.option.trade.desc:0 "Инвестировать в торговлю"
 nh.1013.option.trade_tooltip.desc:0 "Распределить наши ресурсы на создание торговых постов и судов, расширяя нашу сферу воздействия через мирную торговлю."
 nh.1013.option.raid.desc:0 "Отправиться в набеги"
 nh.1013.option.raid_tooltip.desc:0 "Направить наши ресурсы на вооружение наших воинов и отправиться в смелые викингские походы, покоряя новые земли, приобретая богатства через набеги и стремясь к славе и успеху."
 nh.1013.option.defence.desc:0 "Укрепить защиту"
 nh.1013.option.defence_tooltip.desc:0 "Направить наши ресурсы на укрепление наших оборонительных возможностей через постройку временных укреплений, таких как деревянные ограждения, наблюдательные башни и оборонительные рвы."

 # First Alting
 nh.1014.t:0 "Важный день"
 nh.1014.desc:0 "Все важные мужчины, женщины и высокопоставленные лица собрались.\nИдут длительные обсуждения и переговоры, но в конечном итоге становится ясно, что с этого дня Исландия будет признана отдельным независимым королевством. Это важный шаг для будущего нашей земли. Настало время другим признать эту претензию, сейчас и навсегда."
 nh.1014.option.a.desc:0 "Þetta reddast (Это наше решение)"

 nh.1015.t:0 "Тинг"
 nh.1015.desc:0 "Началось ежегодное собрание исландского народа, известное как Тинг. В качестве правителя у вас есть возможность определить направление собрания и руководить будущим вашей земли."
 nh.0015.option.blot.desc:0 "Божественное почтение"
 nh.0015.option.blot_tooltip.desc:0  "Сфокусируйте Тинг на богах, проводя священные ритуалы и принося жертвы. Получайте различные религиозные вдохновения и приблежение божественного."
 nh.0015.option.trade.desc:0 "Расширение торговли"
 nh.0015.option.trade_tooltip.desc:0 "Сдвиньте акцент Тинга на торговлю и коммерцию. Способствуйте экономическому росту, устанавливайте торговые пути и стимулируйте процветание вашего королевства."
 nh.0015.option.build.desc:0 "Развитие графств"
 nh.0015.option.build_tooltip.desc:0 "Уделяйте особое внимание развитию ваших графств и инфраструктуры. Вложите средства в строительные проекты, улучшайте оборону и повышайте процветание ваших земель."
 nh.0015.option.diplomacy.desc:0 "Дипломатия и приключения"
 nh.0015.option.diplomacy_tooltip.desc:0 "Направьте внимание Тинга на дипломатию и приключения. Ищите союзы, отправляйтесь в экспедиции и расширяйте свое влияние с помощью стратегических союзов и смелых подвигов»."

 nh.9001.opening:0 "Уважаемые присутствующие,"
 nh.9001.desc:0 "В духе божественного почтения правитель решил сосредоточить Тинг на вопросах религиозного значения. Молитвы возносятся, жертвы приносятся, и боги почитаются с самым высоким посвящением. Пусть их благословение будет с нами."
 nh.9001.a:0 "Слава богам"

 nh.9002.opening:0 "Уважаемые присутствующие,"
 nh.9002.desc:0 "Правитель решил приоритезировать расширение торговли во время этого собрания Тинг. Принимаются меры для укрепления коммерческих связей, установления новых торговых маршрутов и привлечения купцов из дальних земель. Пусть процветание и богатство устремляются в наши земли."
 nh.9002.a:0 "Процветание и изобилие"

 nh.9003.opening:0 "Уважаемые присутствующие,"
 nh.9003.desc:0 "Правитель уделяет особое внимание развитию графств на этом собрании Тинг. Ресурсы вкладываются в инфраструктуру, запускаются строительные проекты, и процветание наших графств сохраняется. Пусть наши земли процветают и процветают."
 nh.9003.a:0 "Укрепим наши земли"

 nh.9004.opening:0 "Уважаемые присутствующие,"
 nh.9004.desc:0 "Правитель решил сосредоточиться на дипломатии и приключениях во время этого собрания Тинг. Принимаются меры для заключения союзов, поиска новых возможностей и смелых предприятий. Пусть наши дипломатические усилия и смелые экспедиции приносят честь и славу нашему королевству."
 nh.9004.a:0 "Отправляйтесь в великие путешествия" 