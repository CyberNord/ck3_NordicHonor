l_russian:
 nh_county_trade_modifier:0 "Каупанг"
 nh_county_trade_modifier_desc:0 "Пульсирующий торговый центр Каупанг привлекает купцов издалека, способствуя развитию торговли и стимулируя экономический рост."
 nh_county_raid_modifier:0 "Викингское укрепление"
 nh_county_raid_modifier_desc:0 "Как мощное викингское укрепление, это графство известно своими отважными воинами и смелыми набегами, наводящими страх на сердца жителей соседних земель."
 nh_county_defence_modifier:0 "Укрепленная защита"
 nh_county_defence_modifier_desc:0 "С прочными укреплениями и оборонительными сооружениями, это графство является оплотом защиты от внешних угроз, обеспечивая безопасность своих жителей."
 nh_tinvellir_county_modifier:0 "Собрание Тингвеллира"
 nh_tinvellir_county_modifier_desc:0 "Собрание Тингвеллира укрепило связи между местными сообществами, способствуя чувству счастья, единства и безопасности."
 





 # character modifiers
 nh_rollo_special_ai_modifier:0 "Судьба Ролло"
 nh_rollo_special_ai_modifier_desc: "Боги благоволят ему в его путешествии."

 nh_odins_blessing_modifier:0 "Благословен Одином"
 nh_odins_blessing_modifier_desc:0 "Этот персонаж был благословлен Одином, что дарует ему мудрость, мужество и благоволение Всевышнего."
 nh_thors_blessing_modifier:0 "Под защитой Тора"
 nh_thors_blessing_modifier_desc:0  "Под защитой Тора, этот персонаж защищен от вреда и обретает силу и стойкость в битвах."
 nh_freyas_blessing_modifier:0 "Благословен Фрейей"
 nh_freyas_blessing_modifier_desc:0 "Благословение Фрейи наделяет этого персонажа плодородием, обаянием и удачей, усиливая его дипломатические и личные стремления."
 nh_tyr_blessing_modifier:0 "Избран Тиром"
 nh_tyr_blessing_modifier_desc:0 "Благосклонность Тира сияет на этом персонаже, вселяя в него храбрость, справедливость и чувство чести."
 nh_njords_blessing_modifier:0 "Благословен Ньордом"
 nh_njords_blessing_modifier_desc:0 "Благословение Ньерда приносит этому персонажу процветание, богатство и успех, особенно в вопросах торговли и морской деятельности."
 nh_lokis_curse_modifier:0 "Проклятие Локи"
 nh_lokis_curse_modifier_desc:0 "Этот персонаж несет на себе бремя проклятия Локи, которое приносит в его жизнь неожиданные испытания, обман и хитрость."
 nh_hels_curse_modifier:0 "Проклятие Хель"
 nh_hels_curse_modifier_desc:0 "Проклятие Хель нависло над этим персонажем, напоминая ему о неизбежности смерти и быстротечности жизни."
 nh_suturs_curse_modifier:0 "Поглощенный яростью Суртура"
 nh_suturs_curse_modifier_desc:0 "Пылающая ярость Суртура поглощает этого персонажа, неся на его пути разрушения, хаос и суматоху."
 
 nh_thing_trade_modifier:0 "Kaupmaðr (Торговец)"
 nh_thing_trade_modifier_desc:0 "Правитель направил свои усилия на расширение торговых сетей, содействие экономическому росту и получение выгод от процветающей торговли."
 nh_thing_build_modifier:0 "Byggvir (Строитель)"
 nh_thing_build_modifier_desc:0 "Уделяя особое внимание строительству и развитию, правитель стремится укреплять инфраструктуру, расширять укрепления и повышать процветание и стабильность своего королевства."
 nh_thing_diplomacy_modifier:0 "Sendiherra (Посол)"
 nh_thing_diplomacy_modifier_desc:0 "Отдавая приоритет дипломатии и создавая новые союзы, правитель стремится установить прочные дипломатические отношения, заключить ценные союзы и обеспечить безопасность своего королевства."

