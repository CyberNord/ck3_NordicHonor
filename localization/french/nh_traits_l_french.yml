l_french:
 trait_einherjar: "Einherjar" #NT!
 trait_einherjar_desc: "Le titre estimé d'Einherjar est réservé à ces guerriers exceptionnels qui ont prouvé leur valeur et leurs compétences dans un duel spécial, témoignage de leur bravoure inébranlable. Choisi par faveur divine, un Einherjar incarne la quintessence des prouesses martiales vikings et est considéré comme un successeur légitime. Leur nom résonne dans les couloirs de la légende, vénéré comme une incarnation vivante des champions choisis par les dieux. Avec un esprit imprégné de l'essence du divin, un Einherjar inspire la crainte et commande le respect de ses compagnons guerriers, se tenant comme un parangon d'honneur et de courage face à n'importe quel défi." #NT!
