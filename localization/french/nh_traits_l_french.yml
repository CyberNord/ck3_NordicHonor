 trait_einherjar: "Einherjar" 
 trait_einherjar_desc: "Le titre honorable d'Einherjar est réservé aux guerriers exceptionnels qui ont prouvé leur valeur et leur habileté lors d'un duel hors du commun, témoignant ainsi de leur bravoure inébranlable. Choisi par la faveur divine, un Einherjar incarne la quintessence des prouesses martiales vikings et est considéré comme un successeur légitime. Son nom résonne dans les couloirs de la légende, vénéré comme l'incarnation vivante des champions choisis par les dieux. Doté d'un esprit imprégné de l'essence divine, l'Einherjar inspire l'admiration et le respect de ses compagnons de guerre. Il est le parangon de l'honneur et du courage face à tous les défis." 