 trait_einherjar:0 "Einherjar"
 trait_einherjar_desc: "The esteemed title of Einherjar is reserved for those exceptional warriors who have proven their valor and skill in a special duel, a testament to their unwavering bravery. Chosen by divine favor, an Einherjar embodies the epitome of Viking martial prowess and is seen as a rightful successor. Their name echoes through the halls of legend, revered as a living embodiment of the gods' chosen champions. With a spirit infused with the essence of the divine, an Einherjar inspires awe and commands the respect of their fellow warriors, standing as a paragon of honor and courage in the face of any challenge."