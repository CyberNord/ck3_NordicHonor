 #  Náttúruguðtrúarmenn (Scando-Finnic) 
 natturugudtruar_pagan: "Náttúruguðtrúar" 
 natturugudtruar_pagan_adj: "Náttúruguðtrúar" 
 natturugudtruar_pagan_adherent: "Náttúruguðtrúarmaður" 
 natturugudtruar_pagan_adherent_plural: "Náttúruguðtrúarmenn" 
 natturugudtruar_pagan_desc: "L'expression axée sur la nature connue sous le nom de Náttúruguðtrúarmenn, qui s'est mélangée à certains éléments des coutumes finno-ougriennes, incarne un lien profondément enraciné avec le monde naturel et la sorcellerie. Ce système de croyance honore les dieux nordiques et les combine avec les pratiques traditionnelles des peuples finno-ougriens. Grâce à l'application de la sorcellerie et des pratiques chamaniques, les adeptes de cette croyance recherchent la perspicacité spirituelle et l'harmonie avec les forces naturelles. Ils trouvent l'inspiration dans les esprits des forêts, des rivières et des montagnes et célèbrent des rituels pour renforcer leur lien avec la nature. Avec un profond respect pour la diversité de la nature et l'interaction des éléments, ils aspirent à une existence équilibrée et harmonieuse en alignement avec les esprits divins et de la nature." 
 
 natturugudtruar_pagan_old: "Vieux Náttúruguðtrúar" 
 natturugudtruar_pagan_old_adj: "Vieux Náttúruguðtrúar" 
 natturugudtruar_pagan_old_adherent: "Vieux Náttúruguðtrúarmaður" 
 natturugudtruar_pagan_old_adherent_plural: "Vieux Náttúruguðtrúarmenn" 
 
 #  Óðinnstrú (Odinism) 
 odinstru_pagan: "Óðinnstrú" 
 odinstru_pagan_adj: "Óðinnstrú" 
 odinstru_pagan_adherent: "Óðinnstrú" 
 odinstru_pagan_adherent_plural: "Óðinnstrúar" 
 odinstru_pagan_desc: "L'expression fanatiquement fondamentaliste du panthéon nordique, connue sous le nom d'Óðinnstrú, vénère les dieux avec une foi inébranlable, mettant un accent particulier sur Odin et Tyr. Ce chemin de croyance se caractérise par une mentalité guerrière extrême. Les partisans se considèrent comme des guerriers choisis et considèrent la bataille comme un devoir sacré. Ils croient fermement qu'il est de leur devoir de défendre l'honneur des dieux sur le champ de bataille sanglant et de vaincre leurs ennemis. Leurs rituels sont marqués par des éléments martiaux, dans lesquels ils offrent des sacrifices et recherchent la faveur divine pour les batailles à venir. La version fanatiquement fondamentaliste du panthéon nordique considère la guerre comme le chemin ultime pour atteindre la gloire et l'honneur, à la fois dans le royaume terrestre et au Valhalla."
 
 odinstru_pagan_old: "Vieux Óðinnstrú" 
 odinstru_pagan_old_adj: "Vieux Óðinnstrú" 
 odinstru_pagan_old_adherent: "Vieux Óðinnstrú" 
 odinstru_pagan_old_adherent_plural: "Vieux Óðinnstrúar" 
 
 #  Heiðinn (Scando-Baltic) 
 heidinn_pagan: "Heiðinn" 
 heidinn_pagan_adj: "heiðinn" 
 heidinn_pagan_adherent: "Heiðinn" 
 heidinn_pagan_adherent_plural: "Heiðnir" 
 heidinn_pagan_desc: "Le panthéon skando-slave de Heiðinn s'est en quelque sorte adapté aux coutumes rudes des peuples slaves. Il vénère les dieux nordiques avec un mélange de traditions nordiques et slaves. Les adeptes de cette croyance apprécient leur lien avec la nature et pratiquent des rituels qui englobent à la fois les éléments sauvages de la mythologie nordique et les cycles naturels des traditions slaves. Ils voient les dieux nordiques comme de puissants protecteurs et recherchent leur faveur en matière de fertilité, de récolte et de survie dans les dures régions slaves. La version kiévienne d'Asatru conserve donc son essence nordique mais intègre des éléments de la culture et des coutumes slaves pour former une communauté de foi unique." 
 
