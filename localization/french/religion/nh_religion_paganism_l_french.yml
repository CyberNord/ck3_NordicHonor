 forn_sidr_war_god_name: "Tiwaz"					# Tyr Allemand
 forn_sidr_war_god_name_possessive: "Tiwaz's"		# Tyr Allemand
 forn_sidr_desc: "L'ancienne foi païenne germanique était enracinée dans une forte croyance en un panthéon de dieux et de déesses. Au centre de leur système de croyances se trouvait le culte de Wótan, la principale divinité associée à la guerre, à la sagesse et à la magie. Les adeptes de cette foi croyaient en l'interdépendance de la nature et du divin. Ils considéraient le monde naturel comme sacré et avaient une profonde révérence pour les éléments, les forêts et les rivières. Des rituels et des cérémonies étaient organisés pour honorer les dieux, souvent organisés dans des bosquets sacrés ou sur des sites naturels." 
 
 #  Giñnregla (Icelandic) 
 ginnregla_pagan: "Giñnregla" 
 ginnregla_pagan_adj: "Giñnregla" 
 ginnregla_pagan_adherent: "Giñnreglur" 
 ginnregla_pagan_adherent_plural: "Giñnreglur" 
 ginnregla_pagan_desc: "Les païens d'Islande, appelés ici Giñnregla, qui suivaient la foi en Odin et le panthéon vieux norrois, avaient un lien spirituel profond avec la nature et les dieux. Leurs croyances étaient étroitement liées au Althing, à l'assemblée de tous les hommes libres et à la communauté. Ils cherchaient la vérité et les conseils dans les astres et pratiquaient une forme d'observation astrologique pour interpréter les signes des dieux. Malgré leur passé guerrier, ils accordaient une grande valeur aux communautés pacifiques et cherchaient à favoriser une coexistence harmonieuse. Leur pratique religieuse comprenait des offrandes, des rituels et des festivals pour honorer les dieux et rechercher leurs bénédictions. Dans l'ensemble, les païens d'Islande incarnaient une profonde spiritualité façonnée par leur croyance en Odin, la signification du Althing, la poursuite de la vérité dans les étoiles et leur engagement envers une communauté pacifique."
 
