 #  Forn Siðr (North German) 
 forn_sidr_pagan: "Forn Siðr" 
 forn_sidr_pagan_adj: "Forn Siðr" 
 forn_sidr_pagan_adherent: "Forn Siðrist" 
 forn_sidr_pagan_adherent_plural: "Forn Siðrists" 
  forn_sidr_pagan_desc: 0 "L'ancien panthéon germanique de Forn Siðr se caractérisait par un lien étroit avec la nature et un profond respect pour les éléments naturels. Les païens vénéraient Wotan, le Tout-Père, comme divinité suprême et croyaient en l'existence d'une multitude d'êtres divins qui influençaient le monde qui les entourait. Les païens pratiquaient des rituels et des cérémonies pour établir un lien spirituel avec leurs dieux, offrant des sacrifices et recherchant soutien et bénédiction dans tous les aspects de la vie. Ils croyaient également au destin et entretenaient des liens étroits avec leurs ancêtres. Dans l'ensemble, la foi païenne des Saxons du nord de l'Allemagne se caractérisait par un lien profond avec la nature, un sens aigu de la communauté et une croyance dans le pouvoir et la sagesse de leurs dieux." 
  
