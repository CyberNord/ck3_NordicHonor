l_french:
 nh_county_trade_modifier:0 "Kaupang"
 nh_county_trade_modifier_desc:0 "Le centre commercial animé de Kaupang attire des marchands venus de loin, ce qui renforce les activités commerciales et favorise la croissance économique."
 nh_county_raid_modifier:0 "Forteresse viking"
 nh_county_raid_modifier_desc:0 "En tant que formidable bastion viking, ce comté est connu pour ses redoutables guerriers et leurs raids audacieux, instillant la peur dans le cœur des pays voisins."
 nh_county_defence_modifier:0 "Défense fortifiée"
 nh_county_defence_modifier_desc:0 "Avec ses défenses robustes et ses structures fortifiées, ce comté constitue un bastion de protection contre les menaces extérieures, garantissant la sécurité de ses habitants."
 nh_tinvellir_county_modifier:0 "Assemblée de Tingvellir"
 nh_tinvellir_county_modifier_desc:0 "L'assemblée de Tingvellir a renforcé les liens entre les communautés locales, favorisant un sentiment de bonheur, d'unité et de sécurité."






 # character modifiers
 nh_rollo_special_ai_modifier:0 "Le destin de Rollo"
 nh_rollo_special_ai_modifier_desc: "Les dieux le favorisent dans son voyage."

 nh_odins_blessing_modifier:0 "Béni par Odin"
 nh_odins_blessing_modifier_desc:0 "Ce personnage a été béni par Odin, qui lui a accordé sagesse, courage et les faveurs de l'Allfather."
 nh_thors_blessing_modifier:0 "Protégé par Thor"
 nh_thors_blessing_modifier_desc:0 "Sous la protection de Thor, ce personnage est à l'abri du danger et gagne en force et en résistance lors des combats."
 nh_freyas_blessing_modifier:0 "Béni par Freya"
 nh_freyas_blessing_modifier_desc:0 "La bénédiction de Freya confère à ce personnage la fertilité, le charme et la bonne fortune, ce qui favorise ses efforts diplomatiques et personnels."
 nh_tyr_blessing_modifier:0 "Favorisé par Tyr"
 nh_tyr_blessing_modifier_desc:0 "La faveur de Tyr brille sur ce personnage, lui insufflant bravoure, justice et sens de l'honneur."
 nh_njords_blessing_modifier:0 "Béni par Njord"
 nh_njords_blessing_modifier_desc:0 "La bénédiction de Njord apporte prospérité, richesse et succès à ce personnage, notamment en matière de commerce et d'activités maritimes.."
 nh_blessed_by_odin:0 "Blessed by Odin"
 nh_blessed_by_odin_desc:0 "The Allfather has granted his favor, enhancing our martial prowess and prestige among the faithful."
 nh_lokis_curse_modifier:0 "Maudits par Loki"
 nh_lokis_curse_modifier_desc:0 "Ce personnage porte le fardeau de la malédiction de Loki, ce qui entraîne des défis inattendus, des tromperies et des ruses dans sa vie."
 nh_hels_curse_modifier:0 "Hanté par Hel"
 nh_hels_curse_modifier_desc:0 "La malédiction de Hel plane sur ce personnage, lui rappelant le caractère inévitable de la mort et la nature éphémère de la vie."
 nh_suturs_curse_modifier:0 "Consumé par la fureur de Surtur"
 nh_suturs_curse_modifier_desc:0 "La fureur ardente de Surtur consume ce personnage, apportant destruction, chaos et tourmente sur son chemin."
 nh_odins_curse_modifier:0 "Maudits par Odin"
 nh_odins_curse_modifier_desc:0 "En abandonnant la foi de vos ancêtres, vous avez invoqué la colère d'Odin. Une sombre malédiction pèse sur vous, jetant des ombres sur tous vos efforts. Méfiez-vous, car le mécontentement du Père tout-puissant peut se manifester de manière imprévue."

 nh_thing_trade_modifier:0 "Kaupmaðr"
 nh_thing_trade_modifier_desc:0 "Le dirigeant a orienté ses efforts vers l'expansion des réseaux commerciaux, la stimulation de la croissance économique et la récolte des bénéfices d'un commerce prospère."
 nh_thing_build_modifier:0 "Byggvir"
 nh_thing_build_modifier_desc:0 "En mettant l'accent sur la construction et le développement, le souverain vise à renforcer les infrastructures, à étendre les fortifications et à améliorer la prospérité et la stabilité de son royaume."
 nh_thing_diplomacy_modifier:0 "Sendiherra"
 nh_thing_diplomacy_modifier_desc:0 "En privilégiant la diplomatie et en forgeant de nouvelles alliances, le dirigeant cherche à établir des liens diplomatiques solides, à s'assurer des alliances précieuses et à garantir la sécurité de son royaume."
