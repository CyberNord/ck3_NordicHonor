l_french:
 nh_county_trade_modifier:0 "Kaupang"
 nh_county_trade_modifier_desc:0 "Le centre commercial animé de Kaupang attire des marchands venus de loin, ce qui renforce les activités commerciales et favorise la croissance économique."
 nh_county_raid_modifier:0 "Forteresse viking"
 nh_county_raid_modifier_desc:0 "En tant que formidable bastion viking, ce comté est connu pour ses redoutables guerriers et leurs raids audacieux, instillant la peur dans le cœur des terres voisines."
 nh_county_defence_modifier:0 "Défense fortifiée"
 nh_county_defence_modifier_desc:0 "Avec ses défenses robustes et ses structures fortifiées, ce comté se dresse comme un bastion de protection contre les menaces extérieures, assurant la sécurité de ses habitants."
 nh_tinvellir_county_modifier:0 "Assemblée de Tingvellir"
 nh_tinvellir_county_modifier_desc:0 "L'assemblée de Tingvellir a renforcé les liens entre les communautés locales, favorisant un sentiment de bonheur, d'unité et de sécurité."
 





 # character modifiers
 nh_rollo_special_ai_modifier: "Le destin de Rollo"
 nh_rollo_special_ai_modifier_desc: "Les dieux le favorisent dans son voyage."
 
 nh_odins_blessing_modifier : "Béni par Odin"
 nh_odins_blessing_modifier_desc : "Ce personnage a été béni par Odin, ce qui lui confère sagesse, courage et la faveur de l'Allfather."
 nh_thors_blessing_modifier: "Protégé par Thor"
 nh_thors_blessing_modifier_desc: "Sous la protection de Thor, ce personnage est à l'abri du danger et gagne en force et en résistance au combat."
 nh_freyas_blessing_modifier: "Béni par Freya"
 nh_freyas_blessing_modifier_desc: "La bénédiction de Freya confère à ce personnage la fertilité, le charme et la bonne fortune, améliorant ainsi ses efforts diplomatiques et personnels."
 nh_tyr_blessing_modifier: "Favorisé par Tyr"
 nh_tyr_blessing_modifier_desc: "La faveur de Tyr brille sur ce personnage, lui insufflant bravoure, justice et sens de l'honneur."
 nh_njords_blessing_modifier: "Béni par Njord"
 nh_njords_blessing_modifier_desc: "La bénédiction de Njord apporte prospérité, richesse et succès à ce personnage, notamment en matière de commerce et d'activités maritimes."
 nh_lokis_curse_modifier: "Maudit par Loki"
 nh_lokis_curse_modifier_desc: "Ce personnage porte le fardeau de la malédiction de Loki, qui lui apporte des défis inattendus, de la tromperie et de la ruse dans sa vie."
 nh_hels_curse_modifier: "Hanté par Hel"
 nh_hels_curse_modifier_desc: "La malédiction de Hel plane sur ce personnage, lui rappelant le caractère inévitable de la mort et la nature éphémère de la vie."
 nh_suturs_curse_modifier: "Consumé par la fureur de Surtur" 
 nh_suturs_curse_modifier_desc: "La fureur ardente de Surtur consume ce personnage, apportant destruction, chaos et tourmente sur son chemin."
 
 nh_thing_trade_modifier: "Kaupmaðr"
 nh_thing_trade_modifier_desc: "Le dirigeant a orienté ses efforts vers l'expansion des réseaux commerciaux, la stimulation de la croissance économique et la récolte des bénéfices d'un commerce prospère."
 nh_thing_build_modifier: "Byggvir"
 nh_thing_build_modifier_desc: "En mettant l'accent sur la construction et le développement, le dirigeant vise à renforcer l'infrastructure, à étendre les fortifications et à améliorer la prospérité et la stabilité de son royaume."
 nh_thing_diplomacy_modifier: "Sendiherra"
 nh_thing_diplomacy_modifier_desc: "En donnant la priorité à la diplomatie et en forgeant de nouvelles alliances, le souverain cherche à établir des liens diplomatiques forts, à s'assurer des alliances précieuses et à garantir la sécurité de son royaume."

